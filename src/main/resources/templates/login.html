<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>LearnjaVa</title>
    <!-- metatags-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="keywords" content=""/>
    <script type="application/x-javascript"> addEventListener("load", function () {
        setTimeout(hideURLbar, 0);
    }, false);

    function hideURLbar() {
        window.scrollTo(0, 1);
    } </script>
    <!-- Meta tag Keywords -->
    <!-- Custom-Style-Sheet -->
    <link href="css/popuo-box.css" rel="stylesheet" type="text/css" media="all"/>
    <link href="css/style.css" rel="stylesheet" type="text/css" media="all"/>
    <!--style_sheet-->
    <link rel="stylesheet" href="css/flexslider.css" type="text/css" media="screen" property=""/>
    <link rel="stylesheet" href="css/font-awesome.css"> <!-- Font-Awesome_Icons-CSS -->
    <!--//Custom-Style-Sheet -->
    <!--online_fonts-->
    <link href="http://maxcdn.bootstrapcdn.com/css?family=Audiowide" rel="stylesheet">
    <link href="http://maxcdn.bootstrapcdn.com/css?family=Montserrat+Alternates" rel="stylesheet">
    <!--//online_fonts-->
</head>

<body>
<div class="w3l-head">
    <h1>LearnjaVa 一个专注Java教学的平台</h1>
</div>
<div class="w3l-main">
    <div class="w3l-left-side">

        <div class="flexslider">
            <ul class="slides">
                <li>
                    <img src="images/g5.jpg" alt="image"/>
                </li>
                <li>
                    <img src="images/g2.jpg" alt="image"/>
                </li>
                <li>
                    <img src="images/g3.jpg" alt="image"/>
                </li>
                <li>
                    <img src="images/g4.jpg" alt="image"/>
                </li>
                <li>
                    <img src="images/g1.jpg" alt="image"/>
                </li>
            </ul>
        </div>
    </div>

    <div class="w3l-rigt-side">
        <form action="#" method="post">
            <div class="w3l-signin">
                <a class="w3_play_icon1" href="#small-dialog1">登录</a>
            </div>
            <div class="w3l-signup">
                <a class="w3_play_icon1" href="#small-dialog2">注册</a>
            </div>
            <h5 style="color: darkred;text-align: center" th:text="${msg}"></h5>
            <div class="clear"></div>
        </form>
    </div>
    <div class="clear"></div>
</div>

<!--sign in form -->
<div id="small-dialog1" class="mfp-hide">
    <div class="wthree-container">
        <div class="wthree-form">
            <div class="agileits-2">
                <h2>登录</h2>
            </div>
            <form th:action="@{/userlogin}" method="post">
                <div class="w3-user">
                    <span><i class="fa fa-user-o" aria-hidden="true"></i></span>
                    <input type="text" name="email" placeholder="邮箱" required>
                </div>
                <div class="clear"></div>
                <div class="w3-psw">
                    <span><i class="fa fa-key" aria-hidden="true"></i></span>
                    <input type="password" name="password" placeholder="密码" required="required">
                </div>
                <div class="clear"></div>
                <div class="forget">
                    <a class="w3_play_icon1 forget_a" href="#small-dialog3">忘记密码？</a>
                </div>
                <div class="clear"></div>
                <div class="signin" id="login">
                    <input type="submit" value="登录">
                </div>
                <div class="clear"></div>
            </form>
        </div>
    </div>
</div>
<!--sign in form -->
<!-- for register popup -->

<!--sign up form -->
<div id="small-dialog2" class="mfp-hide">
    <div class="wthree-container">
        <div class="wthree-form bg">
            <div class="agileits-2">
                <h2>注册</h2>
            </div>
            <form action="#" method="post" id="regform" th:action="@{/register}">
                <div class="w3-user">
                    <span><i class="fa fa-user-o" aria-hidden="true"></i></span>
                    <input type="text" name="Username" placeholder="用户名" required id="regusername">
                </div>
                <div class="clear"></div>
                <div class="w3-email">
                    <span><i class="fa fa-envelope" aria-hidden="true"></i></span>
                    <input type="text" name="email" placeholder="邮箱" required="required" value="" id="regemail">
                </div>
                <div class="clear"></div>
                <div>
                    <span><i class="typeicon fa-type" aria-hidden="true"></i></span>
                    <div class="type">
                        <label><input type="radio" name="usertype" value="0" checked>学生</label>
                        <label><input type="radio" name="usertype" value="1">老师</label>
                    </div>
                </div>
                <div class="clear"></div>
                <div class="w3-psw">
                    <span><i class="fa fa-key" aria-hidden="true"></i></span>
                    <input type="password" name="password" placeholder="密码,长度需大于6" required="required" id="regpwd" value="">
                </div>
                <div class="w3-cpsw">
                    <span><i class="fa fa-key" aria-hidden="true"></i></span>
                    <input type="password" name="conf_password" placeholder="确认密码" required="required" id="confregpwd"
                           value="">
                </div>
                <div class="clear"></div>
                <!-- <div class="w3l-check">
                <input type="checkbox" class="checkbox">
                <span><a href="#"></a></span>
            </div> -->
                <div class="clear"></div>
                <div class="signin">
                    <input type="submit" value="注册">
                </div>
                <div class="clear"></div>
            </form>
        </div>
    </div>
</div>
<div id="small-dialog3" class="mfp-hide">
    <div class="wthree-container">
        <div class="wthree-form bg">
            <div class="agileits-2">
                <h2>找回密码</h2>
            </div>
            <form action="#" method="post" th:action="@{/findpwd}">
                <div class="w3-user">
                    <span><i class="fa fa-envelope" aria-hidden="true"></i></span>
                    <input type="text" name="email" placeholder="邮箱" required="required" id="findemail" value="">
                </div>
                <div class="clear"></div>
                <div class="w3-user">
                    <span><i class="fa fa-forget" aria-hidden="true"></i></span>
                    <input type="text" name="activecode" placeholder="动态码" required="required">
                </div>
                <div class="signin">
                    <button type="button" id="getactive">获取动态码</button>
                </div>
                <br>
                <div class="clear"></div>
                <div class="clear"></div>
                <div class="w3-psw">
                    <span><i class="fa fa-key" aria-hidden="true"></i></span>
                    <input type="password" name="password" placeholder="密码" required="required">
                </div>
                <div class="w3-cpsw">
                    <span><i class="fa fa-key" aria-hidden="true"></i></span>
                    <input type="password" name="confpassword" placeholder="确认密码" required="required">
                </div>
                <div class="clear"></div>
                <!-- <div class="w3l-check">
                <input type="checkbox" class="checkbox">
                <span><a href="#"></a></span>
            </div> -->
                <div class="clear"></div>
                <div class="signin">
                    <input type="submit" value="重置密码">
                </div>
                <div class="clear"></div>
            </form>
        </div>
    </div>
</div>

<!--sign in form -->
<!-- //for register popup -->


<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>

<!-- pop-up-box-js-file -->
<script src="js/jquery.magnific-popup.js" type="text/javascript"></script>
<!--//pop-up-box-js-file -->
<script>
    $(document).ready(function () {
        $('.w3_play_icon,.w3_play_icon1,.w3_play_icon2，.w3_play_icon3').magnificPopup({
            type: 'inline',
            fixedContentPos: false,
            fixedBgPos: true,
            overflowY: 'auto',
            closeBtnInside: true,
            preloader: false,
            midClick: true,
            removalDelay: 300,
            mainClass: 'my-mfp-zoom-in'
        });

    });
</script>
<!-- flexSlider -->
<script defer src="js/jquery.flexslider.js"></script>
<script type="text/javascript">
    $(window).load(function () {
        $('.flexslider').flexslider({
            animation: "slide",
            start: function (slider) {
                $('body').removeClass('loading');
            }
        });
    });
</script>

<script>
    //获取动态码
    $("#getactive").click(function () {
        var email = $("#findemail").val();
        if (email == "") {
            alert("请输入邮箱");
        } else {
            $.ajax({
                url: "/getActive",
                type: "GET",
                data: {email: email},
                success: function (data) {
                    console.log(data)
                    $("#getactive").css('background-color', 'gray');
                    $("#getactive").attr("disabled", true);
                },
                error: function () {
                    console.log("error")
                }
            })

        }
    })
</script>
<!-- //flexSlider -->

</body>

</html>
